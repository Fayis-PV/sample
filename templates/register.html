{% extends 'nohome_base.html' %}
{% block title %} Register {% endblock title %}
{% block content %}
{% if messages%}
{% for message in messages %}
<div class="container">
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
</div>
{% endfor %}
{% endif %}
<div class="contact">
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="titlepage">
                <h2>Register Page</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form action="{% url 'accounts:register' %}" id="request" class="form-group main_form" method="post" > 
                {% csrf_token %}
                <div class="row">
                <div class="col-md-12 ">
                    <input type="text" class="contactus form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col-md-12">
                    <input type="text" class="contactus form-control" name="last_name" placeholder="Last Name" required> 
                </div>
                <div class="col-md-12">
                    <input type="text" class="contactus form-control" name="username" placeholder="User Name" required> 
                </div>
                <div class="col-md-12">
                    <input type="email" class="contactus form-control" name="email" placeholder="Email" required>
                </div>
                <div class="col-md-12">
                    <input type="password" class="contactus form-control" name="password" placeholder="Password" required>
                </div>
                <div class="col-md-12">
                    <input type="password" class="contactus form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Register" class="btn btn-primary send_btn">
                </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
